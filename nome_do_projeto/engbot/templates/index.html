<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Relatório</title>
    <meta name="description" content="">
    <meta name="csrf_token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        .chat {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .user {
            display: inline-block;
            background-color: #d1d1d1;
            color: #000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .ia {
            display: inline-block;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .chat span {
            display: block;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[name="data"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        a {
            text-decoration: none;
            background-color: #444;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #222;
        }

        .top-bar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <a href="../gerar_relatorio">Gerar relatório</a>
    </div>

    <div class="chat">
        {% for message in messages %}
            <span class="user">{{ message.requests }}</span>
            <span class="ia">{{ message.responses }}</span>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="data" placeholder="Digite algo...">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
